version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: smartcloud-postgres
    environment:
      POSTGRES_DB: smartcloud
      POSTGRES_USER: smartcloud
      POSTGRES_PASSWORD: smartcloud123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  minio:
    image: minio/minio:latest
    container_name: smartcloud-minio
    environment:
      MINIO_ROOT_USER: smartcloud
      MINIO_ROOT_PASSWORD: smartcloud123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"

volumes:
  postgres_data:
  minio_data:
